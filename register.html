<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Modern style for the register form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container p {
      text-align: center;
      margin-top: 10px;
    }

    .form-container p a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="registerForm">
      <h2>Đăng Kí</h2>
      <div id="registerErrorMessage"></div>
      <input type="text" id="registerUsername" placeholder="Tên đăng nhập" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
      <button type="button" onclick="register()">Đăng Kí</button>
      <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
    </div>
  </div>

  <script>
    function register() {
      var username = document.getElementById("registerUsername").value;
      var email = document.getElementById("registerEmail").value;
      var password = document.getElementById("registerPassword").value;

      if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
        var errorMessage = document.getElementById("registerErrorMessage");
        errorMessage.innerHTML = "Vui lòng điền đầy đủ thông tin.";
        errorMessage.style.display = "block";
        return;
      }

      // Continue with registration processing if all fields are filled
      // ...

      // After successful registration processing, you can redirect to the login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
