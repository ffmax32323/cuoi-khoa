<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Modern style for the contact form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="contactForm">
      <h2>Contact Us</h2>
      <div id="contactMessage"></div>
      <input type="text" id="contactName" placeholder="Your Name" required>
      <input type="text" id="contactEmail" placeholder="Your Email" required>
      <input type="text" id="contactSubject" placeholder="Subject" required>
      <textarea id="contactMessageText" placeholder="Message" required></textarea>
      <button type="button" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById("contactName").value;
      var email = document.getElementById("contactEmail").value;
      var subject = document.getElementById("contactSubject").value;
      var message = document.getElementById("contactMessageText").value;

      if (name.trim() === "" || email.trim() === "" || subject.trim() === "" || message.trim() === "") {
        var errorMessage = document.getElementById("contactMessage");
        errorMessage.innerHTML = "Please fill in all fields.";
        errorMessage.style.color = "red";
        return;
      }

      // Continue with form submission or processing
      // ...

      // Display success message after form submission
      var successMessage = document.getElementById("contactMessage");
      successMessage.innerHTML = "Thank you for your message!";
      successMessage.style.color = "green";
      resetForm();
    }

    function resetForm() {
      document.getElementById("contactName").value = "";
      document.getElementById("contactEmail").value = "";
      document.getElementById("contactSubject").value = "";
      document.getElementById("contactMessageText").value = "";
    }
  </script>
</body>
</html>
