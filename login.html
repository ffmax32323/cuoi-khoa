<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Modern style for the login form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container #loginErrorMessage {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container p {
      text-align: center;
      margin-top: 10px;
    }

    .form-container p a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="loginForm">
      <h2>Đăng Nhập</h2>
      <div id="loginErrorMessage"></div>
      <input type="text" id="loginUsername" placeholder="Tên đăng nhập (Gmail)" required>
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
      <button type="button" onclick="login()">Đăng Nhập</button>
      <p>Chưa có tài khoản? <a href="register.html">Đăng kí ngay!</a></p>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;

      if (username.trim() === "" || password.trim() === "") {
        var errorMessage = document.getElementById("loginErrorMessage");
        errorMessage.innerHTML = "Vui lòng nhập tài khoản và mật khẩu.";
        errorMessage.style.display = "block";
        return;
      }

      // Continue with login processing if username and password are not empty
      // ...

      // After successful login processing, you can redirect to the homepage
      window.location.href = "trangchu.html";
    }
  </script>
</body>
</html>
